<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">Hetch A Sketch</div>
    <div class=body>
      <div class=settings>
        <input type="color" class="colorPicker" value="#000000">
        <button class="colorButton">Color Mode</button>
        <button class="rainbowButton">Rainbow Mode</button>
        <button class="eraseButton">Eraser</button>
        <button class="clearButton">Clear</button>
        <div class="size">
          <div class="sizeValue">16x16</div>
          <input type="range" min="1" max="100" value="16" class="sizeSlider" id="myRange">
        <div>
      </div>
    </div>
  </body>
</html>
